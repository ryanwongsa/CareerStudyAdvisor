{% extends "base.html" %}

{% block head %}
<!---Allows for visualisation of the Breadcrumbs Bar -->
<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li class="active">Qualifications</li>
</ol>

<div class="panel csa-header">
    <h2>Qualifications</h2>
</div>
{% endblock %}


{% block body %}
<!---Displays the list of qualifications -->
<div class ="index-link">
    {% for letter in qualifications %}
        <br>
        <h3>{{ letter.0.name.0|upper }}</h3>
        {% for qualification in letter %}
            <p><a href="/institution/{{ qualification.institution }}/{{ qualification.name }}">{{ qualification }}</a></p>
        {% endfor %}
    {% endfor %}
</div>
{% endblock %}
