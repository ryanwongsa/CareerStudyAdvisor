{% extends "base.html" %}


{% block head %}
<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li class="active">Qualifications</li>
</ol>

<h2>Qualifications</h2>
{% endblock %}


{% block body %}
<div class ="index-link">
    {% for letter in qualifications %}
        <br>
        <h3>{{ letter.0.name.0|upper }}</h3>
        {% for qualification in letter %}
            <p><a href="/institution/{{ qualification.institution }}/{{ qualification.name }}">{{ qualification.name }}</a></p>
        {% endfor %}
    {% endfor %}
</div>
{% endblock %}
