{% extends "advisor/base.html" %}


{% block head %}
<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li class="active">Categories</li>
</ol>

<h1>Categories</h1>
{% endblock %}


{% block body %}
<div class ="index-link">
    {% for letter in categories %}
    <br>
    <h2>{{ letter.0.name.0|upper }}</h2>
    {% for category in letter %}
    <p><a href="/category/{{ category.name }}">{{ category.name }}</a></p>
    {% endfor %}
    {% endfor %}
</div>
{% endblock %}
