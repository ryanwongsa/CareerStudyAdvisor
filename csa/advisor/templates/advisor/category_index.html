{% extends "base.html" %}

{% block head %}
<!---Allows for visualisation of the Breadcrumbs Bar -->
<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li class="active">Categories</li>
</ol>

<div class="panel csa-header">
    <h2>Categories</h2>
</div>
{% endblock %}


{% block body %}
<!---Displays the list of categories -->
<div class ="index-link">
    {% for letter in categories %}
        <br>
        <h3>{{ letter.0.name.0|upper }}</h3>
        {% for category in letter %}
            <p><a href="/category/{{ category.name }}">{{ category.name }}</a></p>
        {% endfor %}
    {% endfor %}
</div>
{% endblock %}
