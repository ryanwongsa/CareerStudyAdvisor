{% extends "base.html" %}

{% block head %}
<!---Allows for visualisation of the Breadcrumbs Bar -->
<ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li class="active">Careers</li>
</ol>

<div class="panel csa-header">
    <h2>Careers</h2>
</div>
{% endblock %}


{% block body %}
<!---Displays the list of careers -->
<div class ="index-link">
    {% for letter in careers %}
        <br>
        <h3>{{ letter.0.name.0|upper }}</h3>
        {% for career in letter %}
            <p><a href="/career/{{ career.name }}">{{ career.name }}</a></p>
        {% endfor %}
    {% endfor %}
</div>
{% endblock %}
